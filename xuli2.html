<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETCARE - Nơi tình yêu và sức khỏe cho thú cưng của bạn</title>
    <link
      rel="shortcut icon"
      href="./img/petcare_icon_title.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./font-icon/themify-icons/themify-icons.css" />

    <style>
      .form-group .describe {
        height: 100px;
      }
      #preview {
        width: 50px;
        height: 50px;
      }
      .img-up {
        width: 100px;
        height: 100px;
        margin: 5px;
      }
      input[type="file"] {
        display: none;
      }
      .custom-file-upload {
        margin-left: 5px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!--Trang admin-->
    <div id="wrapper">
      <div class="container">
        <div class="row justify-content-around">
          <form action="" class="col-md-10 bg-light p-3 my-3">
            <h3 class="text-center py-3">THÊM 1 SẢN PHẨM</h3>
            <h3 class="py-3">Thông Tin Cơ Bản</h3>
            <label for="uploadImage1"> Hình Ảnh</label>
            <!--HÌNH ẢNH-->
            <div class="d-flex">
              <!--Nhóm label và input lại ==> Khi click chuột vô chữ tiêu đề nó sẽ tự trỏ chuột đến mục nhập tương ứng-->
              <!--Nhóm thông qua for và id phải trùng tên nhau-->
              <!--Vì đã nhóm label và thẻ input lại nên dù bấm vào input hay vào label đều nhập đc, nên khi display none thẻ input đi vẫn có thể chọn load ảnh lên thông qua label-->
              <div class="form-group">
                <label for="uploadImage1" class="custom-file-upload">
                  <img
                    id="preview1"
                    src="./img/ADD_IMG.png"
                    alt="Preview 1"
                    class="img-up"
                  />
                </label>
                <input
                  type="file"
                  id="uploadImage1"
                  onchange="previewImage(document.getElementById('uploadImage1'), 'preview1')"
                />
              </div>
              <div class="form-group">
                <label for="uploadImage2" class="custom-file-upload">
                  <img
                    id="preview2"
                    src="./img/ADD_IMG.png"
                    alt="Preview 2"
                    class="img-up"
                  />
                </label>
                <input
                  type="file"
                  id="uploadImage2"
                  onchange="previewImage(document.getElementById('uploadImage2'), 'preview2')"
                />
              </div>

              <div class="form-group">
                <label for="uploadImage3" class="custom-file-upload">
                  <img
                    id="preview3"
                    src="./img/ADD_IMG.png"
                    alt="Preview 3"
                    class="img-up"
                  />
                </label>
                <input
                  type="file"
                  id="uploadImage3"
                  onchange="previewImage(document.getElementById('uploadImage3'), 'preview3')"
                />
              </div>

              <div class="form-group">
                <label for="uploadImage4" class="custom-file-upload">
                  <img
                    id="preview4"
                    src="./img/ADD_IMG.png"
                    alt="Preview 4"
                    class="img-up"
                  />
                </label>
                <input
                  type="file"
                  id="uploadImage4"
                  onchange="previewImage(document.getElementById('uploadImage4'), 'preview4')"
                />
              </div>
            </div>

            <script>
              function previewImage(input, previewId) {
                if (input.files && input.files[0]) {
                  var reader = new FileReader();
                  reader.onload = function (e) {
                    document
                      .getElementById(previewId)
                      .setAttribute("src", e.target.result);
                  };
                  reader.readAsDataURL(input.files[0]);
                }
              }
            </script>

            <div class="form-group my-3">
              <label for="fullname"> Tên Sản Phẩm </label>
              <input
                type="text"
                name="fullname"
                id="fullname"
                class="form-control"
                maxlength="200"
                placeholder="Tối đa 200 kí tự"
                required
              />
            </div>

            <div class="form-group my-3">
              <label for="classify">Phân Loại</label>
              <select class="form-control" id="classify" placeholder="Lựa chọn">
                <option value="0" selected disabled hidden>
                  Chọn phân loại
                </option>
                <option value="1">Lồng</option>
                <option value="2">Đồ chơi</option>
                <option value="3">Quần áo</option>
                <option value="4">Thú cưng</option>
                <option value="5">Thức ăn</option>
                <option value="6">Thú cưng</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label for="classify"> Mô Tả Sản Phẩm </label>
              <input
                type="text"
                name="classify"
                id="classify"
                class="form-control describe"
                required
              />
            </div>
            <div class="form-group my-3">
              <label for="classify"> Giá Sản Phẩm </label>
              <input
                type="text"
                name="classify"
                id="classify"
                class="form-control"
                required
              />
            </div>
            <div class="form-group my-3">
              <label for="classify"> Số Lượng Tại Kho </label>
              <input
                type="text"
                name="classify"
                id="classify"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex justify-content-center align-items-center my-3">
              <input
                type="submit"
                value="Cập Nhật"
                class="btn-primary btn btn-block my-3 text-center mx-auto"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    
  </body>
</html>
