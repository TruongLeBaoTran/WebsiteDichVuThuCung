<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETCARE - Tài Khoản</title>
    <link rel="stylesheet" href="./css/dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ĐĂNG NHẬP</h2>
        </div>
        <form id="formlogin" class="form">
            <div class="form-control">
                <label for="username">Tài khoản</label>
                <input type="text" placeholder="Tài khoản" id="username" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Thông báo lỗi</small>
            </div>
            <div class="form-control">
                <label for="username">Mật khẩu</label>
                <input type="password" placeholder="Mật khẩu" id="password" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Thông báo lỗi</small>
            </div>
            <div class="toreg"><a>Bạn chưa có tài khoản?</a>
                <a class="link" href="dangky.html">Đăng ký ngay</a>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
    <script src="./js/dangnhap.js"></script>
    <a class="gotopbtn" href="index.html"><i class="fas fa-arrow-left"></i></a>
</body>
</html>
