<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/petcare_icon_title.png" type="image/x-icon">
    <title>PETCARE - Tài Khoản</title>
    <link rel="stylesheet" href="./css/dangky.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Tài khoản</label>
                <input type="text" placeholder="Tài khoản" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Thông báo lỗi</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Nhập vào Email của bạn" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Thông báo lỗi</small>
            </div>
            <div class="form-control">
                <label for="username">Mật khẩu</label>
                <input type="password" placeholder="Mật khẩu" id="password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Mật khẩu phải bảo gồm 8 ký tự, sử dụng hỗn hợp bao gồm các chữ số, chữ hoa, chữ thường và ký hiệu đặc biệt"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Thông báo lỗi</small>
            </div>
            <div class="form-control">
                <label for="username">Nhập lại mật khẩu</label>
                <input type="password" placeholder="Nhập lại mật khẩu" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Thông báo lỗi</small>
            </div>
            <div class="tolog"><a>Bạn đã có tài khoản?</a>
                <a class="link" href="./dangnhap.html">Đăng nhập ngay!</a>
            </div>
            <button type="submit" onclick="thongbao()">Đăng ký</button>
        </form>
    </div>
    <a class="gotopbtn" href="./index.html"><i class="fas fa-arrow-left"></i></a>
    <script src="./js/dangky.js"></script>

</body>
</html>
